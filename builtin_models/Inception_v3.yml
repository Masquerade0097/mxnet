name: Inception # name of your model
framework:
  name: MXNet # framework for the model
  version: 0.11.0 # framework version contraint
version: 3.0 # version information in semantic version format
container: # containers used to perform model prediction
           # multiple platforms can be specified
  amd64:
    gpu: raiproject/carml-mxnet:amd64-cpu
    cpu: raiproject/carml-mxnet:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-mxnet:ppc64le-gpu
    gpu: raiproject/carml-mxnet:ppc64le-gpu
description: >
  This model is converted from TensorFlow Pretrained Inception-V3 model. Original licence is attached.
  By single crop on 299 x 299 image from 384 x 384 image, this model is able to achieve 76.88% Top-1 Accuracy and 93.34% Top-5 Accuracy.
  Difference to reported accuracy may due to crop from different size of image.
  This model uses different preprocessing method.
references: # references to papers / websites / etc.. describing the model
  - https://github.com/dmlc/mxnet-model-gallery/blob/master/imagenet-1k-inception-v3.md
  - https://arxiv.org/abs/1512.00567
# license of the model
license: MIT
# inputs to the model
inputs:
  # first input type for the model
  - type: image
    # description of the first input
    description: the input image
    parameters: # type parameters
      dimensions: [3, 229, 229]
      mean: [128, 128, 128]
      scale: 128
output:
  # the type of the output
  type: feature
  # a description of the output parameter
  description: the output label
  parameters:
    # type parameters
    features_url: http://data.dmlc.ml/mxnet/models/imagenet/synset.txt
    features_checksum: 4d234b5833aca44928065a180db3016a
model: # specifies model graph and weights resources
  base_url: http://data.dmlc.ml/mxnet/models/imagenet/inception-v3.tar.gz
  graph_path: Inception-7-symbol.json
  weights_path: Inception-7-0001.params
  is_archive:  true # if set, then the base_url is a url to an archive
                    # the graph_path and weights_path then denote the
                    # file names of the graph and weights within the archive
attributes: # extra network attributes
  kind: CNN # the kind of neural network (CNN, RNN, ...)
  training_dataset: ImageNet# dataset used to for training
  manifest_author: abduld
hidden: true
